<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const slides = document.querySelector('.slides');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let slideIndex = 0;

        prevBtn.addEventListener('click', () => {
          slideIndex =
            slideIndex > 0 ? slideIndex - 1 : slides.children.length - 1;
          updateSlidePosition();
        });

        nextBtn.addEventListener('click', () => {
          slideIndex =
            slideIndex < slides.children.length - 1 ? slideIndex + 1 : 0;
          updateSlidePosition();
        });

        function updateSlidePosition() {
          slides.style.transform = `translateX(-${slideIndex * 100}%)`;
        }
      });
    </script>
    <title>PHOTOGRAPH</title>
  </head>
  <body>
    <div class="fixed fixed--pos-tt fixed--role-title">
      <h1>Pieces of the Four Seasons</h1>
    </div>
    <ol class="fixed fixed--pos-tc fixed--role-menu">
      <li><a href="./spring.html">SPRING</a></li>
      <li><a href="./summer.html">SUMMER</a></li>
      <li><a href="./autumn.html">AUTUMN</a></li>
      <li><a href="./winter.html">WINTER</a></li>
    </ol>
    <div class="slider fixed--pos-center">
      <div class="slides">
        <img src="./assets/spring.jpeg" alt="spring" />
        <img src="./assets/summer.jpeg" alt="summer" />
        <img src="./assets/autumn.jpeg" alt="autumn" />
        <img src="./assets/winter.jpeg" alt="winter" />
      </div>
      <button class="prev">prev</button>
      <button class="next">next</button>
    </div>
    <a
      class="fixed fixed--pos-tb fixed--role-email"
      href="mailto:202220412@sangmyung.kr"
      >202220412@sangmyung.kr</a
    >
  </body>
</html>
